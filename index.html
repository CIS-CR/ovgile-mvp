<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Central de solicitudes – MVP</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>Service Desk</h1>
    <p class="subtitle">Envía tu solicitud y la registraremos como un ticket de soporte.</p>

    <form id="surfForm">
      <h2>1. Información del solicitante</h2>
      <input type="text" name="nombre" placeholder="Nombre completo" required />
      <input type="email" name="email" placeholder="Correo electrónico" required />

      <h2>2. Clasificación</h2>

      <label>Tipo de solicitud</label>
      <select name="tipo_solicitud" required>
        <option value="">Seleccionar</option>
        <option>Incidencia</option>
        <option>Solicitud de servicio</option>
        <option>Consulta</option>
        <option>Emergencia</option>
      </select>

      <label>Categoría</label>
      <select name="categoria" required>
        <option value="">Seleccionar</option>
        <option>Soporte técnico</option>
        <option>Pagos / facturación</option>
        <option>Operación / logística</option>
        <option>Infraestructura</option>
        <option>Atención al cliente</option>
        <option>Otro</option>
      </select>

      <label>Prioridad</label>
      <select name="prioridad" required>
        <option value="">Seleccionar</option>
        <option>Baja</option>
        <option>Media</option>
        <option>Alta</option>
        <option>Crítica</option>
      </select>

      <label>Ubicación (opcional)</label>
      <select name="location">
        <option value="">Seleccionar ubicación</option>
        <option>Granja 1</option>
        <option>Granja 2</option>
        <option>Oficina</option>
        <option>Matadero</option>
      </select>

      <h2>3. Detalle</h2>
      <input type="text" name="asunto" placeholder="Asunto (resumen corto)" maxlength="120" required />
      <textarea name="descripcion" placeholder="Describe el problema o solicitud. Incluye desde cuándo ocurre y cualquier detalle útil." required></textarea>

      <div class="checkboxes">
        <label>
          <input type="checkbox" name="confirmacion" value="true" required />
          Confirmo que la información proporcionada es correcta
        </label>
      </div>

      <button type="submit">Enviar solicitud</button>
    </form>

    <p id="statusMsg"></p>
  </div>

  <script src="app.js"></script>
</body>
</html>
